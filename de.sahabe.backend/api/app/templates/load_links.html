{% extends "base.html" %}
{% block content %}

<form action="" method="post" name="load_links" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <p>
        path:
        {{form.filename}}
    </p>
    <p><input type="submit" value="load"></p>
</form>
{% endblock %}

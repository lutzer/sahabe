{% extends "base.html" %}
{% block content %}
<h1>Sign up</h1>
<form action="/submit_sign_up" method="post" name="sign_up">
    <p>
        User name:
        <input type="text" name="username"><br>
    </p>
    <p>
        e-mail:
        <input type="text" name="email"><br>
    </p>
    <p>
        Password:
        <input type="text" name="password"><br>
    </p>
    <p><input type="submit" value="sign up"></p>
</form>
{% endblock %}

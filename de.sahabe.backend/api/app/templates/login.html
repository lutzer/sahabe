{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form action="submit_login" method="post" name="login">
    <p>
        User name:
        <input type="text" name="username"><br>
    </p>
    <p>
        Password:
        <input type="text" name="password"><br>
    </p>
    <p>
    	remember me:
    	<input type="checkbox" name="remember_me"><br>
    </p>
    <p><input type="submit" value="login"></p>
</form>
{% endblock %}

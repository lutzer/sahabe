<div class="overlay-dialog">
	<h1>Edit Link</h1>
	<label>Name</label>
	<input type="text" id="link_title" class="input-field" value="<%= title %>"/>
	<label>Url</label>
	<input type="text" id="link_url" class="input-field" value="<%= url %>"/>
	<label>Description</label>
	<input type="text" id="link_description" class="input-field" value="<%= description %>"/>
	<label>Tags</label>
	<input type="text" id="link_tags"/>
	<input type="button" value="Save" class="saveButton"/>
	<input type="button" value="Cancel" class="closeButton"/>
</div>

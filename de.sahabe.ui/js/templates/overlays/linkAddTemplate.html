<div class="overlay-dialog form">
	<h1>Add New Link</h1>
	
	<label>Url</label>
	<input type="text" id="link_url" value="http://" class="input-field"/>
	<label>Title</label>
	<input type="text" id="link_title" placeholder="Type in name here." class="input-field"/>
	
	<button class="saveButton form-right">Save</button>
	<button class="closeButton form-right">Cancel</button>
</div>

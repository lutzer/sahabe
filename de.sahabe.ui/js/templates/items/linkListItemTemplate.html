<h1><%= title %></h1>
<div class="link-menu">
	<input type="button" value="Edit" class="editButton button">
	<input type="button" value="Share" class="shareButton button">
</div>
<div class="date">
	<%= timeSince(modifiedAt) %> ago
</div>
<div class="url">
	<a href="<%= url %>" target="_blank"><%= trimString(url,50) %></a>
</div>
<div class="description">
	<%= description %>
</div>

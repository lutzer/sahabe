<h1>Create new Account</h1>
<div class="signup-form">
	<ul>
		<li><label>Username</label><input type="text" id="username" class="input-field" placeholder="Type in username. Must be at least 3 characters long."></input></li>
		<li><label>Email</label><input type="email" id="email" class="input-field" placeholder="Type in your email address."></input></li>
		<li><label>Password</label><input type="password" id="password" class="input-field" placeholder="Type in password. at least 6 characters long."></input></li>
		<li><label>Retype Password</label><input type="password" id="password2" class="input-field" placeholder="Retype password."></input></li>
		<li>
			<input type="button" value="Submit" class="signupButton">
			<input type="button" value="I already have an account" class="loginButton">
		</li>
	</ul>
</div>
